<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: white; stroke: #0d6efd; stroke-width: 2; }
        .arrow { stroke: #0d6efd; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        text { font-family: Arial; font-size: 14px; fill: #333; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#0d6efd"/>
        </marker>
    </defs>
    
    <!-- Process Flow Boxes -->
    <rect class="box" x="50" y="150" width="120" height="60" rx="5"/>
    <text x="110" y="185" text-anchor="middle">Image Upload</text>
    
    <rect class="box" x="250" y="150" width="120" height="60" rx="5"/>
    <text x="310" y="185" text-anchor="middle">Preprocessing</text>
    
    <rect class="box" x="450" y="150" width="120" height="60" rx="5"/>
    <text x="510" y="185" text-anchor="middle">ML Analysis</text>
    
    <rect class="box" x="650" y="150" width="120" height="60" rx="5"/>
    <text x="710" y="185" text-anchor="middle">Results</text>
    
    <!-- Arrows -->
    <path class="arrow" d="M170 180 H250"/>
    <path class="arrow" d="M370 180 H450"/>
    <path class="arrow" d="M570 180 H650"/>
    
    <!-- Labels -->
    <text x="400" y="50" text-anchor="middle" font-size="20" fill="#0d6efd">Disease Detection Process Flow</text>
</svg>
